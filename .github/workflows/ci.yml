name: CI
on:
  push:
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: ruff check .
        timeout-minutes: 5

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check-only .

      - name: Pytest (quiet)
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/junit-${{ matrix.python-version }}.xml
        timeout-minutes: 20

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: reports
          retention-days: 7

  deploy-dry-run:
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/p08')
    steps:
      - name: Simulated deployment
        env:
          STAGING_WEBHOOK: ${{ secrets.P08_STAGING_WEBHOOK }}
        run: |
          target="${STAGING_WEBHOOK:-https://staging.example.com/webhook}"
          echo "Triggering staging deployment to $target (dry run)"
          echo "Deploy payload: $(date -u) :: $GITHUB_SHA"
