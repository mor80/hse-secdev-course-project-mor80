name: Security - IaC & Container (P12)

on:
  push:
    paths:
      - 'Dockerfile'
      - 'iac/**'
      - 'security/**'
      - '.github/workflows/ci-p12-iac-container.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'iac/**'
      - 'security/**'
      - '.github/workflows/ci-p12-iac-container.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: p12-iac-container-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P12

      - name: Build runtime image
        run: docker build --target runtime -t wishlist-api:p12 .

      - name: Hadolint (Dockerfile)
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace hadolint/hadolint:2.12.0 \
            --config /workspace/security/hadolint.yaml -f json Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov (IaC)
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/work" -w /work bridgecrew/checkov:3.2.197 \
            -d iac --config-file /work/security/checkov.yaml -o json > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy (image)
        continue-on-error: true
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "$PWD:/work" -w /work aquasec/trivy:0.53.0 \
            image --config /work/security/trivy.yaml --output EVIDENCE/P12/trivy_report.json wishlist-api:p12 || true

      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
          retention-days: 30
