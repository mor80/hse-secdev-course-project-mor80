name: Security - SAST & Secrets

on:
  push:
    paths:
      - 'app/**'
      - 'security/**'
      - '.github/workflows/ci-sast-secrets.yml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'requirements*.txt'
  pull_request:
    paths:
      - 'app/**'
      - 'security/**'
      - '.github/workflows/ci-sast-secrets.yml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'requirements*.txt'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep SAST
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks secrets scan
        continue-on-error: true
        env:
          GITLEAKS_CONFIG: security/.gitleaks.toml
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/${GITLEAKS_CONFIG} \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: evidence-p10
          path: EVIDENCE/P10
          retention-days: 30

      - name: Summaries
        run: |
          echo "## Security evidence" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep SARIF: EVIDENCE/P10/semgrep.sarif" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks report: EVIDENCE/P10/gitleaks.json" >> $GITHUB_STEP_SUMMARY
